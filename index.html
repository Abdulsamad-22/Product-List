<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <link rel="stylesheet" type="text/css" href="styles/cart.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>

  <main>
    <div class="overlay"></div>

    <div class="products-cart-page">
      <div class="products-page">
        <h1>
          Desserts
        </h1>
  
        <div class="products-grid js-products-grid"></div>
  
      </div>
  
      <div class="cart-card">
        <div class="cart-item-page">
          <h2 class="cart-number">
            Your Cart(0)
          </h2>
          
          <div class="total-container"></div>
        </div>
      </div>
    </div>

  </main>
