<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
    <section>
        <img class="check-icon" src="assets/images/icon-order-confirmed.svg">

        <div class="confirmed-order-header">
            <h1>
                Order Confirmed
            </h1>
    
            <p>
                We hope you enjoy your food!
            </p>
        </div>

        <div class="ordered-item-container">         
            <div class="item-order-from-cart">

                <div class="ordered-item-image-container">
                    <img src="assets/images/image-tiramisu-thumbnail.jpg">
                </div>

                <div class="item-name-info">
                    <div>
                        <h4>
                            Classic Tiramisu
                        </h4>
                    </div>
    
                    <div class="price-qty-container">
                        <p>1x</p>
                        <p>@ $5.50</p>
                    </div>
                </div>
                
            </div>

            <div class="total-price-container">
                <p>$5.50</p>
            </div>
        </div>

    </section>

</body>
</html>
